plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api group: 'org.apache.commons', name: 'commons-email', version: '1.5'
}

publishing {
    publications {
        gpr(MavenPublication) {
            artifactId = "geemail"
            from(components.java)
        }
    }
}